<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Assets/icono.svg">
    <title>| MercadoLibre.com.co</title>
</head> 
<body>
    <header>
        <nav>
            <div class="contenedor-logos">
                <div class="logo-ml">
                    <img src="./Assets/logoLetra.png" alt="logoLetra" class="logoLetra">
                    <!-- <img src="./Assets/icono.svg" alt="logo">
                    <h1>mercado libre</h1> -->
                </div>
                <div class="logo-ubi">
                    <img src="./Assets/ubicacion.png" alt="logoUbi" class="logoUbi">
                    <p class="texto-logo-ubi">Ingresa tu <br><span class="black-text-logo">ubicacion</span></p>
                </div>
            </div>
            <div class="contenedor-input-list">
                <div class="contenedor-input">
                    <input type="text" class="input-search" placeholder="Buscar productos, marcas y más…" maxlength="120" autocapitalize="off" autocorrect="off" role="combobox" aria-autocomplete="list" name="MiInput">
                </div>
                <div class="contenedor-list">
                    <ul class="lista-input">
                        <li class="elementos-lista-input">Categorias</li>
                        <li class="elementos-lista-input">Ofertas</li>
                        <li class="elementos-lista-input">Cupones</li>
                        <li class="elementos-lista-input">Supermercado</li>
                        <li class="elementos-lista-input">Moda</li>
                        <li class="elementos-lista-input">Vender</li>
                        <li class="elementos-lista-input">Ayuda / PQR</li>
                    </ul>
                </div>
            </div>
            <div class="contenedor-publicidad">
                <div class="contenedor-comprar">
                    <img src="./Assets/nav-publicidad.webp" alt="publicidad-envio">
                </div>
                <div class="lista-publicidad">
                    <li class="elementos-lista-publicidad">Crea tu cuenta</li>
                    <li class="elementos-lista-publicidad">Ingresa</li>
                    <li class="elementos-lista-publicidad">Mis compras</li>
                    <li class="elementos-lista-publicidad"><img src="file:///home/coders/Descargas/checkout-cart_17007115.png" alt="carrito"></li>
                </div>
            </div>
        </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
